service: NAME

plugins:
    - serverless-webpack
    - serverless-offline
    - serverless-pseudo-parameters

provider:
    name: aws
    stage: ${opt:stage, 'dev'}
    runtime: nodejs8.10
    tracing: true
    environment:
        REGION: ${opt:region, 'us-east-1'}
        STAGE: ${opt:stage, 'dev'}
        TABLE: ${self:service}

    iamRoleStatements:
        - Effect: Allow
          Action:
              - lambda:*
          Resource: 'arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:*'
        - Effect: Allow
          Action:
              - SNS:CreateTopic
              - SNS:Publish
              - SNS:Subscribe
          Resource: 'arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:*'
        - Effect: Allow
          Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:*'

custom:
    stage: ${opt:stage, self:provider.stage}
    region: ${opt:region, self:provider.region}

